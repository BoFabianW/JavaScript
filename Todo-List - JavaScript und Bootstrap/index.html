<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS einbinden -->
    <link rel="stylesheet" href="style.css">

    <!-- Titel der Website -->
    <title>Todo-Liste</title>

    <!-- JavaScript -->
    <script>

        function addTodo() {

            // Das Keyword 'this' verweist auf das eigene Element.
            liste.innerHTML += `<div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" onclick="deleteTodo(this)" id="button-addon1">Löschen</button>
            <input type="text" class="form-control" value=${eingabe.value}></div>`;

            eingabe.value = '';
        }      
    
    function deleteTodo(element) {
        // Elternelement von dem übergebenen 'element' löschen
        element.parentNode.remove();   
    }

    </script>

</head>

<body>
    
    <div class="main">
        <h1>Todo-Liste</h1>

        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Neuer Eintrag</span>
                <input type="text" id="eingabe" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button type="button" id="btnAdd" onclick="addTodo()">Eintragen</button>
            </div>
        </form>

        <ul class="list-group" id="liste">
     
        </ul>

        <p>Beispielanwendung mit JavaScript und Bootstrap!<br>
           Einträge hinzufügen und entfernen.</p>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
